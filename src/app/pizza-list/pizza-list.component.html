<div class="container">
  <a routerLink="/pizza/add" class ="btn waves-effect waves-light"><i class="material-icons">add</i></a>
  <h4>Liste des pizzas</h4>

  <div class="row">
    <div class="col s12 m4" *ngFor="let pizza of pizza">
      <div class="card blue-grey darken-1">
        <div class="card-image">
          <img src="data:image/png;base64,{{pizza.img}}" class="img-responsive">
        </div>
        <div class="card-content white-text">
          <span class="card-title center">{{pizza.name}}</span>
          <p>{{pizza.description}}</p>
          <p>Prix : {{pizza.price}} â‚¬</p>
        </div>
        <div class="card-action">
          <a routerLink="/pizza/update/{{pizza._id}}" class="waves-effect yellow waves-light btn">
            <i class="material-icons">edit</i>
          </a>
        </div>
      </div>
    </div>
  </div>
